<!doctype html>
<html lang="pt-br" translate="yes">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/LogoVilla.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Login-cadastro.css">
    <<!--script src="https://unpkg.com/vue@next">
        </script>-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/v-mask/dist/v-mask.min.js"></script>
        <title>login</title>
</head>

<body class="fundo">
    <!--Inicio do login-->
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div id="logreg-forms">
                    <form class="form-signin">
                        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Entrar</h1>
                        <div class="social-login">
                            <button class="btn facebook-btn social-btn" type="button"><span><i class="bi bi-facebook"></i> Faça login com o Facebook</span> </button>
                            <button class="btn google-btn social-btn" type="button"><span><i class="bi bi-google"></i>Faça login com o Google+</span> </button>
                        </div>
                        <p style="text-align:center"> Ou </p>
                        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail:" required="" autofocus="">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Senha:" required="">
                        <button class="btn btn-success btn-block" type="submit"><i class="bi bi-box-arrow-in-right"></i>Entrar</button> <br>
                        <!-- <p>Não tem uma conta! </p>  -->
                        <button type="button" id="forgot_pswd" class="btn bg-warning btn-sm " data-toggle="modal" data-target="#redefinir"><i class="bi bi-patch-exclamation-fill"></i> Esqueceu sua senha?</button>
                        <hr>

                        <button class="btn btn-primary btn-block" type="button" id="btn-signup" data-toggle="modal" data-target="#FormularioCadastro"><i class="bi bi-person-plus-fill"></i> Cadastre-se uma nova conta</button>
                    </form>


                    <br>

                </div>
            </div>

            <div class="col"></div>
        </div>
    </div>
    <!--fim do login-->

    <!-- Modal de redefinir senha  -->
    <div class="modal fade" id="redefinir" tabindex="-1" aria-labelledby="ModalRedefinir" aria-hidden="true">
        <div class="modal-dialog  modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Redefinir Senha:</h5>
                    <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/reset/password/" class="">
                        <input type="email" id="resetEmail" class="form-control" placeholder="E-mail">
                        <button class="btn btn-primary btn-block" type="submit">Redefinir senha</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>

        </div>
    </div>
    <!--  fim do Modal de redefinir senha  -->



    <!-- Modal de Cadastro  -->
    <div class="modal fade" id="FormularioCadastro" tabindex="-1" aria-labelledby="modalCadastro" aria-hidden="true">

        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro</h5>
                    <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <form @submit.prevent="save" novalidate="true" class=" px-3 py-3" action="" method="POST">
                            <H5>Dados Pessoais: <i class="bi bi-people-fill"></i></H5>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label for="inputName">Nome:</label>
                                        <input type="text" id="inputName" class="form-control" placeholder="" required>

                                        <label for="inputCPF">CPF/CNPJ</label>
                                        <input type="number" class="form-control" id="inputCPF" v-mask="['###.###.###-##', '##.###.###/####-##']">
                                    </div>

                                    <div class="col">
                                        <label for="inputSobrenome">Sobrenome:</label>
                                        <input type="text" class="form-control" id="inputSobrenome" placeholder="" required>

                                        <label for="inputNascimento">Nascimento/IE</label>
                                        <input type="date" class="form-control" id="inputNascimento" placeholder="" required>

                                    </div>
                                    <div class="col">
                                        <label for="inputTelefone-Celular">Telefone/Celular:</label>
                                        <input type="tel" class="form-control" id="inputTelefone-Celular" v-mask="['(##) ####-####', '(##) #####-####']">

                                        <label for="inputSexo">Sexo:</label>
                                        <select id="inputSexo" class="form-control " required>
                                                <option selected hidden>Escolha...</option>
                                                <option value="AC ">Masculino</option>
                                                <option value="AL ">Feminino</option>
                                                <option value="AL ">Outros...</option>
                                            </select>
                                    </div>

                                </div>
                            </div>

                            <hr>
                            <H5>Dados de Login: <i class="bi bi-box-arrow-in-right"></i></H5>
                            <div class="form-row ">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4 ">Email:</label>
                                    <input type="email " class="form-control " id="inputEmail4 " placeholder="" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4 ">Senha:</label>
                                    <input type="password " class="form-control " id="inputPassword4 " placeholder="" required>
                                </div>
                            </div>

                            <hr>
                            <H5>Localização: <i class="bi bi-geo-alt-fill"></i></H5>
                            <div class="form-row ">
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Cep:</label>
                                    <input v-model="cep" @keyup="searchCep()" name="Zip" type="text" class="form-control " id="inputZip" maxlength="8" v-mask="'#####-###'">
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="inputCity">Cidade:</label>
                                    <input name="cidade" type="text" class="form-control " id="inputCity" size="40" v-model="{{ data.localidade }}">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="inputAddress ">logradouro:</label>
                                    <input name="Address" type="text " class="form-control " id="inputAddress" size="60" v-model="{{ data.logradouro }}">
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="inputNeighborhood ">Bairro:</label>
                                    <input name="Neighborhood" type="text " class="form-control" id="inputNeighborhood" size="40" v-model="{{ data.bairro }}">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="inputComplement">Complemento:</label>
                                    <input type="text " class="form-control" id="inputComplement">
                                </div>

                                <div class="form-group col-md-1">
                                    <label for="inputState">Estado:</label>
                                    <input name="State" type="text" class="form-control " id="inputState" size="3" v-model="{{ data.uf }}">
                                </div>

                            </div>

                            <button type="button" class="btn bg-success text-light m-2">Enviar</button>
                            <input type="reset" class="btn bg-dark text-light" value="Limpar">

                        </form>

                    </div>

                </div>



            </div>

        </div>
    </div>






    <script src="js/FormularioCadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
