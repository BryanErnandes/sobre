    <div class=" rounded bg-white mt-5 mb-5">

            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center  font-weight-bold text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="img/LogoVilla.png"><span class="font-weight-bold" id="FotoPerfil">Villa Do Chopp</span>
                    <span class="text-black-50" id="UserEmail">villadochoppbauru@gmail.com</span><span> </span></div>

            <div class="col border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Configurações de perfil</h4>
                    </div>
                    <form class="px-3 py-3" action="" method="POST">
                        <H5>Dados Pessoais: <i class="bi bi-people-fill"></i></H5>
                        <div class="form-group">
                            <div class="row">
                                <div class="col font-weight-bold" ">
                                    <label for="inputName ">Nome:</label>
                                    <input type="text " id="inputName " class="form-control " placeholder=" " required>

                                    <label for="inputTelefone-Celular ">CPF/CNPJ</label>
                                    <input type="tel " class="form-control " id="inputTelefone-Celular " placeholder="Ex: XXX.XXX.XXX-XX " required>


                                </div>
                                <div class="col ">
                                    <label for="inputSurname ">Sobrenome:</label>
                                    <input type="text " class="form-control " id="inputSurname " placeholder=" " required>

                                    <label for="inputNascimento ">Nascimento/IE</label>
                                    <input type="date " class="form-control " id="inputNascimento " placeholder=" " required>

                                </div>
                                <div class="col ">
                                    <label for="inputTelefone-Celular ">Telefone/Celular:</label>
                                    <input type="tel " class="form-control " id="inputTelefone-Celular " placeholder="Ex: (xx) 99798-9999 " required>

                                    <label for="inputSexo ">Sexo:</label>
                                    <select id="inputSexo " class="form-control " required>
                                        <option selected hidden>Escolha...</option>
                                        <option value="AC ">Masculino</option>
                                        <option value="AL ">Feminino</option>
                                        <option value="AL ">Outros...</option>
                                </select>
                                </div>

                            </div>


                        </div>

                        <hr>
                        <H5>Dados de Login: <i class="bi bi-box-arrow-in-right "></i></H5>
                        <div class="form-row ">
                            <div class="form-group col-md-6 ">
                                <label for="inputEmail4 ">Email:</label>
                                <input type="email " class="form-control " id="inputEmail4 " placeholder="Ex:doejohnn@email.com " required>
                            </div>
                            <div class="form-group col-md-6 ">
                                <label for="inputPassword4 ">Senha:</label>
                                <input type="password " class="form-control " id="inputPassword4 " placeholder="Ex:123@abc " required>
                            </div>
                        </div>

                        <hr>
                        <H5>Dados para Entrega: <i class="bi bi-geo-alt-fill "></i></H5>
                        <div class="form-row ">
                            <div class="form-group col-md-6 ">
                                <label for="inputAddress ">Endereço:</label>
                                <input type="text " class="form-control " id="inputAddress " placeholder="Av Vinicius de Morais, 25 " required>
                            </div>
                            <div class="form-group col-md-6 ">
                                <label for="inputAddress2 ">Complemento:</label>
                                <input type="text " class="form-control " id="inputAddress2 " placeholder="Apartamento, casa, sítio... ">
                            </div>
                            <div class="form-group col-md-3 ">
                                <label for="inputPaís ">País:</label>
                                <input type="text " class="form-control " id="inputPaís " required>
                            </div>

                            <div class="form-group col-md-3 ">
                                <label for="inputState ">Estado:</label>
                                <select id="inputState " class="form-control " required>
                                        <option selected hidden>Escolha...</option>
                                        <option value="AC ">Acre</option>
                                        <option value="AL ">Alagoas</option>
                                        <option value="AP ">Amapá</option>
                                        <option value="AM ">Amazonas</option>
                                        <option value="BA ">Bahia</option>
                                        <option value="CE ">Ceará</option>
                                        <option value="DF ">Distrito Federal</option>
                                        <option value="ES ">Espírito Santo</option>
                                        <option value="GO ">Goiás</option>
                                        <option value="MA ">Maranhão</option>
                                        <option value="MT ">Mato Grosso</option>
                                        <option value="MS ">Mato Grosso do Sul</option>
                                        <option value="MG ">Minas Gerais</option>
                                        <option value="PA ">Pará</option>
                                        <option value="PB ">Paraíba</option>
                                        <option value="PR ">Paraná</option>
                                        <option value="PE ">Pernambuco</option>
                                        <option value="PI ">Piauí</option>
                                        <option value="RJ ">Rio de Janeiro</option>
                                        <option value="RN ">Rio Grande do Norte</option>
                                        <option value="RS ">Rio Grande do Sul</option>
                                        <option value="RO ">Rondônia</option>
                                        <option value="RR ">Roraima</option>
                                        <option value="SC ">Santa Catarina</option>
                                        <option value="SP ">São Paulo</option>
                                        <option value="SE ">Sergipe</option>
                                        <option value="TO ">Tocantins</option>
                                    </select>
                            </div>

                            <div class="form-group col-md-3 ">
                                <label for="inputCity ">Cidade:</label>
                                <input type="text " class="form-control " id="inputCity " required>
                            </div>

                            <div class="form-group col-md-3 ">
                                <label for="inputZip ">Cep:</label>
                                <input type="text " class="form-control " id="inputZip " placeholder=" " required>
                            </div>


                        </div>

                        <button type="submit " class="btn bg-success text-light ">Editar Perfil</button>
                        <button type="submit " class="btn bg-primary text-light ">Salvar</button>
